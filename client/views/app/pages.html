<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Pages Details</h1>
  <button data-toggle="modal" data-target="#newPageModal"
    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-upload fa-sm text-white-50"></i>
    Add New Page</button>
</div>

<div class="row">
  <div class="col-lg-12 border-left-primary">
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>#</th>
          <th>Page Name</th>
          <th>Username</th>
          <th>Link</th>
          <th>Followers</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="page in pages">
          <td>{{ $index + 1 }}</td>
          <td>{{ page.name }}</td>
          <td>{{ page.username }}</td>
          <td>{{ page.link }}</td>
          <td>{{ user.followers }}</td>
          <td>
            <button class="btn btn-md btn-warning" ng-click="edit($index)">Edit</button>
            <button class="btn btn-md btn-danger" ng-click="delete($index)">Del</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="newPageModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Page Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Page Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="page.name" id="name" placeholder="Page Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Page Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="page.username" id="username" placeholder="Username">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="link" class="col-sm-4 col-form-label">Link</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="page.link" id="link" placeholder="link">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="followers" class="col-sm-4 col-form-label">Followers</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="page.followers" id="followers" placeholder="followers">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>
