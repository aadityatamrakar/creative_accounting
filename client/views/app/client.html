<div class="d-sm-flex align-items-center justify-content-between mb-4">
  <h1 class="h3 mb-0 text-gray-800">Portal Users Master</h1>
  <button data-toggle="modal" data-target="#newUserModal"
    class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i class="fas fa-upload fa-sm text-white-50"></i>
    Add New User</button>
</div>

<div class="row">
  <div class="col-lg-12 border-left-primary">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Username</th>
          <th>Mobile</th>
          <th>Target</th>
          <th>Access Level</th>
          <th>Password</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="user in users">
          <td>{{ $index + 1 }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.mobile }}</td>
          <td>{{ user.target }}</td>
          <td>{{ user.role }}</td>
          <td><button class="btn btn-primary" ng-click="reset($index)">Reset</button></td>
          <td>
            <button class="btn btn-md btn-warning" ng-click="message($index)">Message</button>
            <button class="btn btn-md btn-danger" ng-click="edit($index)">Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class="modal fade" id="newUserModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">User Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
            <label for="name" class="col-sm-4 col-form-label">Full Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="user.name" id="name" placeholder="Full Name">
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Login Username</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="user.username" id="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group row">
            <label for="Mobile" class="col-sm-4 col-form-label">Mobile</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="user.mobile" id="Mobile" placeholder="Mobile">
            </div>
          </div>
          <div class="form-group row" ng-hide="user.id">
            <label for="password" class="col-sm-4 col-form-label">Login Password</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" ng-model="user.password" id="password" placeholder="Password">
            </div>
          </div>
          
          <div class="form-group row">
            <label for="target" class="col-sm-4 col-form-label">Target</label>
            <div class="col-sm-4">
              <input type="number" class="form-control" ng-model="user.target" id="target" placeholder="target">
            </div>
          </div>

          <div class="form-group row">
            <label for="role" class="col-sm-4 col-form-label">Access Level</label>
            <div class="col-sm-4">
              <select name="role" ng-model="user.role" id="role" class="form-control">
                <option value="Admin">Admin</option>
                <option value="Co-admin">Co-admin</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
      </div>
    </div>
  </div>
</div>
